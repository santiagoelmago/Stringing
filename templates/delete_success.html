<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <title>Racket Delete Success</title>

    <style>
      .prpbtn {
        background-color: #d4f274;
        color: black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Success!</h2>
    <p>The racket order for {{racket.player_name}} has been deleted.</p>

    <button class="btn prpbtn button-close">close</button>

    <script>
      document.querySelector(".button-close").addEventListener("click", () => {
        window.parent.postMessage(
          JSON.stringify({ message: "closeDeleteDialog", reload: true })
        );
      });
    </script>
  </body>
</html>
