<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
 
    <title>Racket Delete Confirmation</title>
    <style>
      .prpbtn {
        background-color: #D4F274;
        color: black;
        border-radius: 10px;
        width: 200px;
      }

      .confirmation-buttons {
        display: flex;
      }
      .box {
        display: flex;
        align-items: center;
        justify-content: center;
      }

    </style>
  </head>
  <body>
    <h4 class="p-4 text">
      Are you sure you want to delete the racket for {{racket.player_name}}?
    </h4>

    <div class="confirmation-buttons box">
      <button class="btn btn-lg button-no" style="width: 200px;"  data-confirms="false">
        No
      </button>

      <form action="/racket/{{ racket.id}}/delete" method="POST">
        <button type="submit" class="btn btn-lg prpbtn button-yes" data-confirms="true">
          Yes
        </button>
      </form>
    </div>

    <script>
      document
        .querySelector(".button-no")
        .addEventListener("click", cancelDelete);

      function cancelDelete() {
        window.parent.postMessage(
          JSON.stringify({ message: "closeDeleteDialog" })
        );
      }
    </script>
  </body>
</html>
